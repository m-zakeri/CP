site_name: Fundamentals of Computer and Programming Course
site_url: https://m-zakeri.github.io/CP
repo_url: https://github.com/m-zakeri/CP
site_description: Compiler (dragon) course materials and codes
site_author: Morteza Zakeri
copyright: Â© 2023-2024 Zakeri and TA team

theme:
  name: material
  palette:
    - scheme: default
      primary: purple
      accent: purple
      toggle:
        icon: material/toggle-switch-off-outline
        name: Dark mode
    - scheme: slate
      primary: purple
      accent: purple
      toggle:
        icon: material/toggle-switch
        name: Light mode
  icon:
    logo: material/library
  features:
    - header.autohide
  extra:
    social:
      - icon: fontawesome/brands/linkedin
        link: https://www.linkedin.com/in/mortazazakeri/

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - import os
          selection:
            members: True
extra_css:
  - stylex.css

nav:
    - Home: index.md
    - Announcements: announcements.md
    - Lectures:
        - Unit 1 Introduction: lectures/introduction.md
    - Assignments:
        - Writing assignments: writing_assignments.md
    - Projects:
        - Index: projects/index.md
    - Issue Tracker: 'https://github.com/m-zakeri/CP/issues'

site_name: Fundamentals of Computer and Programming Course
site_url: https://m-zakeri.github.io/CP
repo_url: https://github.com/m-zakeri/CP
site_description: Compiler (dragon) course materials and codes
site_author: Morteza Zakeri
copyright: Â© 2023-2024 Zakeri and TA team

theme:
  name: material
  palette:
    #   # Palette toggle for automatic mode
    # - media: "(prefers-color-scheme)"
    #   toggle:
    #     icon: material/brightness-auto
    #     name: Switch to automatic mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: red
      accent: red
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: red
      accent: red
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

  icon:
    logo: material/library
  features:
    - header.autohide
  extra:
    social:
      - icon: fontawesome/brands/linkedin
        link: https://www.linkedin.com/in/mortazazakeri/

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - import os
          selection:
            members: True
extra_css:
  - stylex.css

nav:
    - Home: index.md
    - Announcements: announcements.md
    - Lectures:
        - Unit 1 Introduction: lectures/introduction.md
    - Assignments:
        - Writing assignments: assignments/writing_assignments.md
    - Projects:
        - Index: projects/index.md
    - Issue Tracker: 'https://github.com/m-zakeri/CP/issues'

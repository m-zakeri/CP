site_name: Fundamentals of Computer and Programming Course
site_url: https://m-zakeri.github.io/CP
repo_url: https://github.com/m-zakeri/CP
site_description: Compiler (dragon) course materials and codes
site_author: Morteza Zakeri
copyright: Â© 2023-2024 Zakeri and TA team

theme:
  name: material
  palette:
    #   # Palette toggle for automatic mode
    # - media: "(prefers-color-scheme)"
    #   toggle:
    #     icon: material/brightness-auto
    #     name: Switch to automatic mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: red
      accent: red
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: red
      accent: red
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

  icon:
    logo: material/library
    repo: fontawesome/brands/github

  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking

    - navigation.tabs
    # - navigation.tabs.sticky

    # - navigation.sections
    # - navigation.expand

    - navigation.path
    # - navigation.prune 

    # - navigation.indexes

    # - toc.follow
    - toc.integrate   # good feature :)

    - navigation.top  # Add "back to top" button

  # setup the search -----------------------------------------
    - search.suggest # search suggest completion
    - search.highlight # search highlight
    - search.share # deep linking

  # setup header ---------------------------------------------
    - header.autohide # autohide header
    # - announce.dismiss

  # setup footer ---------------------------------------------
    - navigation.footer # footer navigation

  font:
    text: Roboto # You can use any font from Google Fonts
    code: Roboto Mono 

  extra:
    social:
      - icon: fontawesome/brands/linkedin
        link: https://www.linkedin.com/in/mortazazakeri/

plugins:
  - tags 
  - search
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - import os
          selection:
            members: True
extra_css:
  - stylex.css

markdown_extensions:
  - abbr
  - admonition # support for admonitions ---> use this in markdown like this : !!! note "Note" or ??? warning "Warning"
  - pymdownx.details # support for admonitions with collapse
  - pymdownx.superfences

nav:
    - Home: index.md
    - Announcements: announcements.md
    - Lectures:
      - 'lectures/introduction.md'
      - Main Course:
        - 01 - Introduction: 'lectures/slides/Lecture 01 - Introduction.pptx' 
        - 02 - Algorithm Design : 'lectures/slides/Lecture 02 - Algorithm Design.pptx' 
        - 03 - C Programming Basics : 'lectures/slides/Lecture 03 - C Programming Basics.pptx' 
        - 04 - Calculations: 'lectures/slides/Lecture 04 - Calculations.pptx' 
        - 05 - Interaction: 'lectures/slides/Lecture 05 - Interaction.pptx' 
        - 06 - Making Decisions: 'lectures/slides/Lecture 06 - Making Decisions.pptx' 
        - 07 - Repeating Statements: 'lectures/slides/Lecture 07 - Repeating Statements.pptx' 
        - 08 - Functions: 'lectures/slides/Lecture 08 - Functions.pptx' 
        - 09 - Arrays: 'lectures/slides/Lecture 09 - Arrays.pptx' 
        - 10 - Pointers  Dynamic Memory: 'lectures/slides/Lecture 10 - Pointers  Dynamic Memory.pptx' 
        - 11 - Structures: 'lectures/slides/Lecture 11 - Structures.pptx' 
        - 12 - Files: 'lectures/slides/Lecture 12 - Files.pptx' 
        - 13 - Miscellaneous: 'lectures/slides/Lecture 13 - Miscellaneous.pptx' 
        - 14 - Introduction to C++ (Optional): 'lectures/slides/Lecture 14 - Introduction to C++ (Optional).pptx' 
      - Lab:
        - 01-Introduction: 'lectures/lab/01-Introduction/C-Lab_introduction_Part1.pdf'
        - 02-Introduction: 'lectures/lab/02-Introduction/C-Lab-introduction-Part2.pdf' 
        - 03-Pseudocode: 'lectures/lab/03-pseudocode/C-Lab_pseudocode.pdf' 
        - 04-Pseudocode and input-output (IO): 'lectures/lab/04-pseudocode_input_output/C-Lab_pseudocode_IO.pdf'
        - 05-IO and math: 'lectures/lab/05-math/C-Lab_math.pdf' 
        - 06-Decision: 'lectures/lab/06-decision/C-Lab_if.pdf'
        - 07-Loop: 'lectures/lab/07-loop/C-Lab-Loop.pdf' 
        - 08-Function: 'lectures/lab/08-function/C-Lab_function_recursion.pdf' 
        - 09-Array: 'lectures/lab/09-Array/C-Lab-Array&String.pdf' 
        - 10-Pointer_part1: 'lectures/lab/10-Pointer_part1/C-Lab-Pointer-Part1.pdf' 
        - 11-Pointer_part2: 'lectures/lab/11-Pointer_part2/C-Lab-Pointer-Part2.pdf' 
        - 12-Struct: 'lectures/lab/12-Struct/C-Lab-Struct.pdf' 
        - 13-File: 'lectures/lab/13-File/C-Lab_File.pptx'  
    - Assignments:
        - Writing assignments: assignments/writing_assignments.md
    - Projects:
        - Index: projects/index.md
    - Issue Tracker: 'https://github.com/m-zakeri/CP/issues'


